<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetyou &mdash; Setting up profile</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7433735f67.js" crossorigin="anonymous"></script>
</head>

<body class="steps">
    <header>
        <a href="/"><img src="images/logo1.png" alt=""></a>
    </header>
    <section>
        <article>
            <a href="profile.html">Profile</a>
            <p>Step 2/6</p>
            <h1>You and exercising</h1>
            <p>How do you feel about exercising? Are you working out a lot? Tell us about it. Dont worry, there is no
                wrong answer.
            </p>
            <article>
                <form action="">
                    <ul>
                        <li>
                            <input id="option1" name="option" type="radio">
                            <label for="option1">Never, im lazy</label>
                        </li>
                        <li>
                            <input id="option2" name="option" type="radio">
                            <label for="option2">Sometimes</label>
                        </li>
                        <li>
                            <input id="option3" name="option" type="radio">
                            <label for="option3">2 times a week</label>
                        </li>
                        <li>
                            <input id="option4" name="option" type="radio">
                            <label for="option4">Every single day!</label>
                        </li>
                    </ul>
                    <button>Next</button>
                </form>
            </article>
        </article>
    </section>
    <script src="../server.js"></script>
</body>

</html>
